<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta charset="utf-8" />
    <title>D3 Page Template</title>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style type="text/css">
      div.bar {
        display: inline-block;
        width: 20px;
        height: 75px; /* Gets overridden by D3-assigned height below */
        margin-right: 5px;
        background-color: teal;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      var dataset = []; //Initialize empty array
      for (var i = 0; i < 25; i++) {
        //Loop 25 times
        var newNumber = Math.floor(Math.random() * 31); //New random number (0-30)
        dataset.push(newNumber); //Add new number to array
      }

      d3.select('body')
        .selectAll('div')
        .data(dataset)
        .enter()
        .append('div')
        .attr('class', 'bar')
        .style('height', function (d) {
          var barHeight = d * 5;
          return barHeight + 'px';
        });
    </script>
  </body>
</html>
